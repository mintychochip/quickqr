<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 512" width="1400" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4DA8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0055CC;stop-opacity:1" />
    </linearGradient>
    <style>
      .text { fill: #222222; font-family: Arial, Helvetica, sans-serif; font-weight: 700; font-size: 160px; }
    </style>
  </defs>

  <!-- Group with logo and text -->
  <g transform="translate(40,0)">
    <!-- Blue Lightning Bolt -->
    <path fill="url(#grad)" d="M240 40 L160 280 H260 L200 472 L380 220 H280 L340 40 Z"
          transform="scale(0.6) translate(40,40)" />
    <!-- QuickQR Text (overlapping Q with bolt) -->
    <text x="300" y="300" class="text">QuickQR</text>
  </g>
</svg>
